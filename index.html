<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <script defer src="js/vue-dev.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
<div id="app">
    <div class="columns">
        <div v-for="(column, index) in columns" :key="index" class="column">
            <h2>{{ column.title }}</h2>
            <card-component
                v-for="card in column.cards"
                :key="card.id"
                :card="card"
                :column-index="index"
                @add-task="addTask">
            </card-component>
        </div>
    </div>
</div>
</body>
</html>

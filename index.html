<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue-dev.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
<div id="app">
    <div class="search-container">
        <input type="text" v-model="searchQuery" placeholder="Поиск по названию карточки..." class="search-input">
    </div>
    <div class="columns">
        <column-component
            v-for="(column, index) in filteredColumns"
            :key="index"
            :column="column"
            :column-index="index"
            :is-blocked="index === 0 && isFirstColumnBlocked"
            :has-priority-block="hasPriorityCard"
            @add-card="addCard"
            @add-task="addTask"
            @task-updated="updateColumns">
        </column-component>
    </div>
</div>
</body>
</html>

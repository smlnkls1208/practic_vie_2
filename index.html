<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <script defer src="js/vue-dev.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
<div id="app">
    <div class="columns">
        <div v-for="(column, index) in columns" :key="index" class="column">
            <h2>{{ column.title }}</h2>
            <div v-for="card in column.cards" :key="card.id" class="card">
                <h3>{{ card.title }}</h3>
                <ul>
                    <li v-for="(task, idx) in card.tasks" :key="idx">
                        <label>
                            <input type="checkbox" v-model="task.completed">
                            {{ task.text }}
                        </label>
                    </li>
                </ul>
                <button @click="addTask(index, card.id)">Добавить пункт</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
